name: DE Deals Bot (Hourly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every hour (UTC)

concurrency:
  group: de-deals-bot
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Post hourly deal
        run: npm run run:hourly
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # Posting knobs
          MAX_POSTS_TOTAL: 15      # unique deals/day
          DAYS_TTL: 7
          RATE_LIMIT_MS: 3500

      - name: Commit updated state
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add data/state.json data/queue.json
          git commit -m "Update state" || echo "No changes to commit"
          git push
